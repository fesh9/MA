server {
    listen 80;
    server_name localhost;

    # присваиваем уникальный id каждому запросу и прокидываем его в бэкенды
    # переменная $request_id доступна в современных сборках nginx
    proxy_set_header X-Request-Id $request_id;

    location = /service1 {
        return 302 /service1/;
    }

    location ^~ /service1/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://service1:3000/;
    }

    location = /service2 {
        return 302 /service2/;
    }

    location ^~ /service2/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://service2:3000/;
    }

    location / {
        default_type text/plain;
        return 200 "Gateway: available prefixes: /service1/ and /service2/\n";
    }
}
