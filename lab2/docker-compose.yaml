services:
  gateway:
    image: nginx:alpine
    container_name: gateway
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - service-a
      - service-b

  service-a:
    build: ./service-a
    container_name: service-a
    expose:
      - "3000"

  service-b:
    build: ./service-b
    container_name: service-b
    expose:
      - "3001"
